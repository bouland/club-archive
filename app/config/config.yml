imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [AueioClubBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                auto_mapping: true
                filters:
                    season:
                        class: Aueio\ClubBundle\Filter\SeasonFilter
                        enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport:   %mailer_transport%
    encryption:  %mailer_encryption%
    auth_mode:   %mailer_auth_mode%
    host:        %mailer_host%
    username:    %mailer_user%
    password:    %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Aueio\ClubBundle\Entity\Player
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address:        noreply@bouland.org
        sender_name:    "[HandBall]"
    registration:
        confirmation:
            enabled:    true
            template: AueioClubBundle:Player:registration.email.txt.twig
            from_email:
                address:        registration@bouland.org
                sender_name:    "[HandBall] Registration"
        form:
            type: aueio_club_registration
            handler: aueio_club.form.handler.registration
    profile:
        form:
            type: aueio_club_profile
    resetting:
        email:
            template: AueioClubBundle:Player:resetting.email.txt.twig
            from_email:
                address:        resetting@bouland.org
                sender_name:    "[HandBall] Reset Password"
